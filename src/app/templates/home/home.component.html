<div >  
    <div id="home-1" class="home-1" #home1>
      <video autoplay muted loop id="homeVideo" #homevideo>
        <source src="/assets/entrada.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
      </video>
      <img class="fran" src="assets/fran.png" [wmAnimate]="'fadeIn'">
    </div>
    <div id="home-2" class="home-2" #home2 >
        <button mat-button class="category actor" [routerLink]="'/actor'">Actor</button>
        <button mat-button class="category speaker">Speaker</button>
        <button mat-button class="category voice-artist">Voice Artist</button>
        <button mat-button class="category comediante">Comediante</button>
    </div>   
    <div id="home-3" class="home-3" #home3>
      <mat-card>        
        <p>
          Soy Actor, Voice Artist, Comediante y  Speaker. Un Artista Multifacético y Empresario, amante de la comedia que ha trabajado por más de 15 años en la industria del entretenimiento de Latinoamérica.   
        </p>
        <button class="more-info" mat-raised-button color="primary" (click)="openBioDialog()">+ INFO</button>
      </mat-card>
    </div>   
    <div class="navigate">
        <button mat-mini-fab (click)="changePrev()">
          <mat-icon>{{ isHome ? 'keyboard_arrow_down' : 'keyboard_arrow_up' }}</mat-icon>
        </button>
        <br>
        <button mat-mini-fab (click)="changeNext()">
          <mat-icon>{{ isHome ? 'keyboard_arrow_down' : 'keyboard_arrow_down' }}</mat-icon>
        </button>
    </div>
</div>
